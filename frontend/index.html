<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MultiPlayer Snake</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://hammerjs.github.io/dist/hammer.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
  container {
    position: absolute;
  }
  #gameScreen {
    display: none;
  }
  #intialScreen {
    position: fixed;
    z-index: 1000
  }
  </style>
  <link rel="stylesheet" type="text/css" href="css/base.css" />

<body>
    <div id="initialScreen" class="h-100">
      <div class="d-flex flex-column align-items-center justify-content-center h-100">
          <h1>Multiplayer Snake</h1>
          <button
            type="submit"
            class="btn btn-success"
            id="newGameButton"
          >
            Create New Game
          </button>
          <div>OR</div>
          <div class="form-group">
            <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
          </div>
          <button
            type="submit"
            class="btn btn-success"
            id="joinGameButton"
          >
            Join Game
          </button>
      </div>
    </div>
		<div class="container">
      <div id="gameScreen" width=100% height=100%>
        <div class="d-flex flex-column justify-content-center">
          <style>
          .flex-container {
            display: flex;
            flex-wrap: nowrap;
            background-color: white;
          }
          #time {
            font-weight: bold;
          }
          </style>
          <div id="toolbar" class="flex-container">
            <div width="20%"><h3><span id="time"></span>Seconds Left</h3></div>
            <div width="20%">
              <h2></h2>
            </div>
            <div style="margin-left: auto;" width="30%">
              <h2>Avoid the Poison</h2>
              <p>
                the poison color is
              </p>
            </div>
            <div width="30%"><img class="captcha" width="200px" height="80px" id="colorImage" /></div>
          </div>
          <canvas id="gameCanvas"></canvas>

        </div>

      </div>
		</div>
		<div class="content content--canvas">
		</div>
	<script src="js/noise.min.js"></script>
	<script src="js/util.js"></script>
	<script src="js/shift.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="index.js"></script>
</body>
</html>
